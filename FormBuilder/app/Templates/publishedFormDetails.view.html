<div>
    {{answeredForm.length}}
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Answered Forms: {{answeredForm.length}} found </h3>
                </div>
                <div class="panel-body">                                                             
                    <div class="bs-example table-responsive">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th>Submitted Date</th>
                                    <th></th>                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="answeredForm in answeredForms">
                                    <td>{{answeredForm.answeredDate | date:'d/M/yy h:mm a'}}</td>
                                    <td><button type="button" class="btn btn-primary btn-sm"
                                        data-ng-click="getAnsweredForm(answeredForm.id)">View</button></td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Place holder</h3>
                </div>
                <div class="panel-body">
                                            
                    coming soon...

                </div>
            </div>
        </div>
    </div>
    


    

</div>
